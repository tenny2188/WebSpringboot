spring:
  profiles:
    active: local # 기본 환경
---
spring:
  config:
    activate:
      on-profile: local
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  sql:
    init:
      data-locations: classpath:data-h2.sql
  h2:
    console:
      enabled: true

